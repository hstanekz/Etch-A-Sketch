<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div id="container"></div>
    <div class="box">
    <div class="bottom-panel">
        <div class="colors">
            <button class="red"></button>
            <button class="orange"></button>
            <button class="yellow"></button>
            <button class="green"></button>
            <button class="blue"></button>
            <button class="indigo"></button>
            <button class="violet"></button>  
        </div>
        <div class="default-colors">
            <button class="white"></button>
            <button class="black"></button>
        </div>
        <div class="pixel-control">
            <input type="range" class="new-grid" name="grid-size" min="1" max="100" value="16">
            <div class="pixel-size">Pixel Size</div>
        </div>
    </div>
    </div> 
    </div>
</body>
</html>
